name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://postgres:password@localhost:5432/testdb" >> $GITHUB_ENV
        echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV
        echo "STRIPE_SECRET_KEY=sk_test_dummy" >> $GITHUB_ENV
        echo "STRIPE_WEBHOOK_ENDPOINT_SECRET=whsec_dummy" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_ID=dummy" >> $GITHUB_ENV
        echo "GOOGLE_CLIENT_SECRET=dummy" >> $GITHUB_ENV
        echo "R2_ACCOUNT_ID=dummy" >> $GITHUB_ENV
        echo "R2_ACCESS_KEY_ID=dummy" >> $GITHUB_ENV
        echo "R2_SECRET_ACCESS_KEY=dummy" >> $GITHUB_ENV
        echo "R2_BUCKET_NAME=dummy" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: npm run db:migrate
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests
      run: npm run test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30